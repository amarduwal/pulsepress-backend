services:
  # Main API Service
  - type: web
    name: pulsepress-api
    env: node
    region: oregon
    plan: free
    buildCommand: npm install && npm run build
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: DATABASE_URL
        sync: false
      - key: REDIS_URL
        value: redis://red-d4pbjqur433s73ejpkc0:6379
      - key: JWT_SECRET
        generateValue: true
      - key: JWT_REFRESH_SECRET
        generateValue: true
      - key: HUGGINGFACE_API_KEY
        sync: false
    healthCheckPath: /health

  # Background Worker Service
  - type: worker
    name: pulsepress-worker
    env: node
    region: oregon
    plan: free
    buildCommand: npm install && npm run build
    startCommand: node dist/jobs/workers.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        sync: false
      - key: REDIS_URL
        value: redis://red-d4pbjqur433s73ejpkc0:6379
      - key: HUGGINGFACE_API_KEY
        sync: false
